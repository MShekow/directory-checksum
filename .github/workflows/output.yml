      "name": "dominikh/staticcheck-action",
      "latest_version": "v1.4.0",
      "digest": "024238d2898c874f26d723e7d0ff4308c35589a2",
      "metadata": {
        "inputs": {
          "version": {
            "description": "The version of Staticcheck to use. Because new versions of\nStaticcheck introduce new checks that may break your build, it\nis recommended to pin to a specific version and to update\nStaticheck consciously.\n",
            "required": true,
            "default": "latest"
          },
          "min-go-version": {
            "description": "Minimum version of Go to support. This affects the diagnostics\nreported by Staticcheck, avoiding suggestions that are not\napplicable to older versions of Go.\n\nIf unset, this will default to the Go version specified in your\ngo.mod.\n\nSee https://staticcheck.io/docs/running-staticcheck/cli/#go\nfor more information.\n",
            "required": false,
            "default": "module"
          },
          "build-tags": {
            "description": "Build tags",
            "required": false
          },
          "checks": {
            "description": "Value to pass to Staticcheck in the -checks flag. This doesn't\nnormally need to be set.\n",
            "required": false,
            "default": "inherit"
          },
          "install-go": {
            "description": "Let the action install the latest version of Go.\nIf set to false, the action expects you to have installed Go already.\nThe latest release of Staticcheck works with the last minor release of Go at that time.\nThe action itself requires at least Go 1.16.\n",
            "required": true,
            "default": true
          },
          "use-cache": {
            "description": "If set to true (the default), this action will automatically save and\nrestore Staticcheck's cache using the actions/cache action.\n",
            "required": false,
            "default": true
          },
          "cache-key": {
            "description": "String to include in the cache key, in addition to the default, which is runner.os.\nThis is useful when using multiple Go versions.\n",
            "required": false
          },
          "working-directory": {
            "description": "Relative path to the working directory Staticcheck should be executed in.\nThis is useful when dealing with multiple projects within one repository.\n",
            "required": false,
            "default": "."
          },
          "output-format": {
            "description": "Output format to use. This corresponds to Staticcheck's -f flag. Usually you will want to use the default\n(\"text\"), as this format creates annotations on pull requests. When combining multiple runs with merge-files, you\nwant to use the \"binary\" format on the individual runs to create the inputs to the merge run.\n",
            "required": false,
            "default": "text"
          },
          "output-file": {
            "description": "File to write Staticcheck's output to. Defaults to stdout.\n",
            "required": false
          },
          "merge-files": {
            "description": "A newline-separated list of files to pass to \"staticcheck -merge\".\n",
            "required": false
          }
        },
        "runs": {
          "using": "composite",
          "steps": [
            {
              "id": "install_go",
              "if": "${{ inputs.install-go != 'false' }}",
              "uses": "WillAbides/setup-go-faster@v1.14.0",
              "with": {
                "go-version": "stable"
              }
            },
            {
              "uses": "actions/cache@v4",
              "if": "${{ inputs.merge-files == '' && inputs.use-cache != 'false' }}",
              "with": {
                "path": "${{ runner.temp }}/staticcheck\n${{ inputs.install-go != 'false' && steps.install_go.outputs.GOCACHE || '' }}\n",
                "key": "staticcheck-${{ runner.os }}-${{ inputs.cache-key }}-${{ github.sha }}",
                "restore-keys": "staticcheck-${{ runner.os }}-${{ inputs.cache-key }}-\n"
              }
            },
            {
              "env": {
                "version": "${{ inputs.version }}",
                "buildTags": "${{ inputs.build-tags }}",
                "minGoVersion": "${{ inputs.min-go-version }}",
                "checks": "${{ inputs.checks }}",
                "format": "${{ inputs.output-format }}",
                "file": "${{ inputs.output-file }}",
                "merge": "${{ inputs.merge-files }}"
              },
              "working-directory": "${{ inputs.working-directory }}",
              "run": "export STATICCHECK_CACHE=\"${{ runner.temp }}/staticcheck\"\ngo install \"honnef.co/go/tools/cmd/staticcheck@${version}\"\necho \"::add-matcher::$GITHUB_ACTION_PATH/matchers.json\"\nwrite_output() {\n  if [ -z \"${file}\" ]; then\n    cat\n  else\n    cat >\"${file}\"\n  fi\n}\nif [ -z \"${merge}\" ]; then\n  $(go env GOPATH)/bin/staticcheck -tags \"${buildTags}\" -checks \"${checks}\" -f \"${format}\" -go \"${minGoVersion}\" ./... | write_output\nelse\n  IFS=$'\\n'\n  $(go env GOPATH)/bin/staticcheck -checks \"${checks}\" -f \"${format}\" -merge ${merge} | write_output\nfi\n",
              "shell": "bash"
            }
          ]
        }
      },
      "readme": null
    },

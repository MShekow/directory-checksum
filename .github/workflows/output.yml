      "name": "actions/attest-build-provenance",
      "latest_version": "v3.2.0",
      "digest": "96278af6caaf10aea03fd8d33a09a777ca52d62f",
      "metadata": {
        "inputs": {
          "subject-path": {
            "description": "Path to the artifact serving as the subject of the attestation. Must specify exactly one of \"subject-path\", \"subject-digest\", or \"subject-checksums\". May contain a glob pattern or list of paths (total subject count cannot exceed 1024).\n",
            "required": false
          },
          "subject-digest": {
            "description": "Digest of the subject for which provenance will be generated. Must be in the form \"algorithm:hex_digest\" (e.g. \"sha256:abc123...\"). Must specify exactly one of \"subject-path\", \"subject-digest\", or \"subject-checksums\".\n",
            "required": false
          },
          "subject-name": {
            "description": "Subject name as it should appear in the attestation. Required when identifying the subject with the \"subject-digest\" input.\n"
          },
          "subject-checksums": {
            "description": "Path to checksums file containing digest and name of subjects for attestation. Must specify exactly one of \"subject-path\", \"subject-digest\", or \"subject-checksums\".\n",
            "required": false
          },
          "push-to-registry": {
            "description": "Whether to push the provenance statement to the image registry. Requires that the \"subject-name\" parameter specify the fully-qualified image name and that the \"subject-digest\" parameter be specified. Defaults to false.\n",
            "default": false,
            "required": false
          },
          "create-storage-record": {
            "description": "Whether to create a storage record for the artifact. Requires that push-to-registry is set to true. Defaults to true.\n",
            "default": true,
            "required": false
          },
          "show-summary": {
            "description": "Whether to attach a list of generated attestations to the workflow run summary page. Defaults to true.\n",
            "default": true,
            "required": false
          },
          "github-token": {
            "description": "The GitHub token used to make authenticated API requests.\n",
            "default": "${{ github.token }}",
            "required": false
          }
        },
        "outputs": {
          "bundle-path": {
            "description": "The path to the file containing the attestation bundle.",
            "value": "${{ steps.attest.outputs.bundle-path }}"
          },
          "attestation-id": {
            "description": "The ID of the attestation.",
            "value": "${{ steps.attest.outputs.attestation-id }}"
          },
          "attestation-url": {
            "description": "The URL for the attestation summary.",
            "value": "${{ steps.attest.outputs.attestation-url }}"
          }
        },
        "runs": {
          "using": "composite",
          "steps": [
            {
              "uses": "actions/attest-build-provenance/predicate@864457a58d4733d7f1574bd8821fa24e02cf7538",
              "id": "generate-build-provenance-predicate"
